[FileIO]

;========================================================================================
; 不透明度成分を持つBMPファイルへの対応 (ソフト開発者向け)
;========================================================================================
;
; 不透明度成分を持つBMPファイルをサポートするかどうかを指定します。
; サポートを有効にした場合、
;
;  保存時 … 24bppRGB, 32bppRGB, 32bppARGB を選択するダイアログが表示される
;  読込時 … 不透明度成分を認識する
;
; となります。
;
; [補足1]
;  具体的にいうとこの設定は BITMAPV4HEADER を用いて不透明度成分に対応するというものです。
;  保存時に32bppARGBが指定されたら bV4RedMask, bV4GreenMask, bV4BlueMask, bV4AlphaMask が
;  設定された BITMAPV4HEADER を出力します。
;  読込時は BITMAPV4HEADER を認識し bV4AlphaMask を見て不透明度成分の有無を判別します。
;  なお、不透明度乗算済みARGBについては判別方法が無いため対応していません。
;
; [補足2]
;  BITMAPの仕様上は「α成分＝不透明度」とは明確に規定されていません。
;  しかしWindowsのαブレンディングサポートではα成分を不透明度として扱っている事から、
;  標準的には「α成分＝不透明度」として扱ってよいものと考えます。
;
; [補足3]
;  現状では殆どの画像関連ソフトは BITMAPV4HEADER もしくは BITMAPV5HEADER に基いて不透明度
;  情報を処理しません。従ってSAIで保存した32bppARGBの画像は他の殆どの画像ソフトでは正常に
;  表示されません。
;
; ここに書かれている内容が理解できない方は設定しないでください。
;
; 設定：
;   0 ... 不透明度成分はすべて無視
;   1 ... 不透明度成分に対応
;
BitmapV4HeaderSupport = 0

